{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>{% block title %}Roll-O-Meter{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'workouts/bootstrap/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'workouts/css/rollometer.css' %}">
    </head>
    <body>
        {% block nav %}
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <a class="navbar-brand collapse-1" href="#">
                <img src="{% static 'workouts/img/logo_white.svg' %}" width="30" height="30" alt="">
            </a>
        </nav>
        {% endblock %}
        {% block content %}
        {% endblock %}
        <script src="{% static 'workouts/js/jquery.min.js' %}" crossorigin="anonymous"></script>
        <script src="{% static 'workouts/js/popper.min.js' %}" crossorigin="anonymous"></script>
        <script src="{% static 'workouts/js/bootstrap.min.js' %}" crossorigin="anonymous"></script>
        {% block script %}
        {% endblock %}
    </body>
</html>
